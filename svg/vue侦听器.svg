58) rotate(0 16 10)"><text x="0" y="14.016" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">定义</text></g><g transform="translate(514.4285714285713 533.2142857142858) rotate(0 260 10)"><text x="0" y="14.016" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">立即运行一个函数，同事响应式的追踪其依赖， 并在依赖更改时重新执行</text></g><g transform="translate(382.42857142857133 810.2142857142858) rotate(0 16 10)"><text x="0" y="14.016" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">参数</text></g><g stroke-linecap="round"><g transform="translate(443.8571428571429 830.5) rotate(0 300.4285714285712 -62.64285714285711)"><path d="M0 0 C-0.66 -40.64, -1.32 -81.29, -2 -122.71 M0 0 C-0.47 -28.76, -0.94 -57.53, -2 -122.71 M-2 -122.71 C145.78 -123.34, 293.55 -123.97, 602.86 -125.29 M-2 -122.71 C175.3 -123.47, 352.6 -124.22, 602.86 -125.29" stroke="#1971c2" stroke-width="4" fill="none"></path></g></g><mask></mask><g transform="translate(589.4285714285713 678.2142857142858) rotate(0 120.35999298095703 10)"><text x="0" y="14.016" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">1. 数据发生变化时执行的回调函数</text></g><g transform="translate(588.4285714285713 811.2142857142858) rotate(0 201.63194274902344 10)"><text x="0" y="14.016" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2. 一个可选的对象 支持 flush 和 onTrack、onTrigger</text></g><g stroke-linecap="round"><g transform="translate(83.07142857142844 442.9285714285717) rotate(0 484.35714285714334 272.64285714285717)"><path d="